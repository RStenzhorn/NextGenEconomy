spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://ip:port/databaseName
    username: root
    password: password
    hikari:
      autoCommit: 'true'
      connectionTimeout: '30000'
      idleTimeout: '600000'
      keepAliveTime: '0'
      maxLifetime: '1800000'
      minimumIdle: '10'
      maximumPoolSize: '10'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'false'
prefix: '[NextGenEconomy]'
start:
  balance: '0'
balanceTop:
  pageSize: '10'
  refresh: '15'
balance:
  refresh: '60'
currency:
  symbol: €
  singular: Euro
  plural: Euros
  localeFormat: de_DE
  fractionDigits: '2'
  format: '%LOCALE_FORMAT% %CURRENCY_NAME% %CURRENCY_SYMBOL%'
messages:
  error:
    playerNotFound:
      en: '%PREFIX% Player was not found.'
      de: '%PREFIX% Der Spieler wurde nicht gefunden.'
    noConsole:
      en: '%PREFIX% The command cannot be executed through the console!'
      de: '%PREFIX% Der Befehl kann nicht über die Konsole ausgeführt werden!'
    noPermission:
      en: '%PREFIX% You do not have the necessary permissions for this!'
      de: '%PREFIX% Dafür hast du nicht die nötigen Rechte!'
    invalidCurrency:
      en: '%PREFIX% You have entered an invalid money amount!'
      de: '%PREFIX% Du hast einen ungültigen Geld-Betrag!'
    notEnough:
      en: '%PREFIX% You do not have enough %CURRENCY_PLURAL%.'
      de: '%PREFIX% Du hast nicht genug %CURRENCY_PLURAL%.'
    invalidPage:
      en: '%PREFIX% You have entered an invalid page number.'
      de: '%PREFIX% Du hast eine ungültige Seitenzahl eingegeben.'
    admin:
      en: '%PREFIX% The transaction failed due to an exceptional error. Please contact
        an administrator.'
      de: '%PREFIX% Die Transaktion ist aufgrund eines außergewöhnlichen Fehlers fehlgeschlagen.
        Bitte kontaktiere einen Admin.'
  cmd:
    balance:
      usage:
        en: '%PREFIX% Usage: /balance [Player]'
        de: '%PREFIX% Verwende: /balance [Spieler]'
      default:
        en: '%PREFIX% Your balance: %CURRENCY%'
        de: '%PREFIX% Dein Kontostand: %CURRENCY%'
      other:
        en: '%PREFIX% %PLAYER%''s balance: %CURRENCY%'
        de: '%PREFIX% Der Kontostand von %PLAYER%: %CURRENCY%'
    balancetop:
      default:
        en: '%PREFIX% #%POSITION% - %PLAYER%: %CURRENCY%'
        de: '%PREFIX% #%POSITION% - %PLAYER%: %CURRENCY%'
      header:
        en: '--- BALANCETOP - Page %PAGE% / %MAX_PAGE% ---'
        de: '--- BALANCETOP - Seite %PAGE% / %MAX_PAGE% ---'
      usage:
        en: '%PREFIX% Usage: /balancetop [Page]'
        de: '%PREFIX% Verwende: /balancetop [Seite]'
    pay:
      source:
        en: '%PREFIX% You paid %CURRENCY% to %PLAYER%.'
        de: '%PREFIX% Du hast an %PLAYER% einen Betrag in Höhe %CURRENCY% bezahlt.'
      target:
        en: '%PREFIX% You received %CURRENCY% from %PLAYER%.'
        de: '%PREFIX% Du hast von %PLAYER% einen Betrag in Höhe %CURRENCY% erhalten.'
      usage:
        en: '%PREFIX% Usage: /pay <Player> <Amount>'
        de: '%PREFIX% Verwende: /pay <Spieler> <Betrag>'
    eco:
      usage:
        en: '%PREFIX% Use: /eco <take | give | set> <player> <amount>'
        de: '%PREFIX% Verwende: /eco <take | give | set> <Spieler> <Betrag>'
      take:
        en: '%PREFIX% You have deducted an amount of %CURRENCY% from %PLAYER%.'
        de: '%PREFIX% Du hast %PLAYER% einen Betrag in Höhe von %CURRENCY% abgezogen.'
      set:
        en: '%PREFIX% You have set the account balance of %PLAYER% to %CURRENCY%.'
        de: '%PREFIX% Du hast den Kontostand %PLAYER% auf %CURRENCY% gesetzt.'
      give:
        en: '%PREFIX% You have added an amount of %CURRENCY% to %PLAYER%.'
        de: '%PREFIX% Du hast %PLAYER% einen Betrag in Höhe von %CURRENCY% hinzugefügt.'
